<div class="container mt-3">
    <h2>{{likesParam=='Likers'?'Members who like me':'Members whom i like '}} : {{paginationData.totalItems}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div>
            <button btnRadio = "Likers" class="btn btn-dark" (click)="loadUsers()" [(ngModel)]="likesParam">
                Members who Like me
            </button>
            <button btnRadio = "Likees" class="btn btn-dark" (click)="loadUsers()" [(ngModel)]="likesParam">
                Members who I like
            </button>
        </div>
    </div>
    
    <br>
    <hr>

    <div class="row">
        <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" 
                    [totalItems]="paginationData.totalItems"
                    [itemsPerPage]="paginationData.itemsPerPage"
                    [(ngModel)]="paginationData.currentPage"
                    (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
</div>
